---
- name: Push netplan configuration to Ubuntu server
  hosts: all
  become: yes
  gather_facts: yes

  tasks:
    - name: Backup existing netplan config directory
      ansible.builtin.command: >
        cp -r /etc/netplan /etc/netplan.backup-{{ ansible_date_time.iso8601 }}
      args:
        warn: false

    - name: Push new netplan config
      ansible.builtin.template:
        src: templates/netplan-config.j2
        dest: /etc/netplan/01-netcfg.yaml
        owner: root
        group: root
        mode: '0644'

    - name: Validate netplan configuration
      ansible.builtin.command: netplan try --timeout 5
      register: netplan_try
      failed_when: "'reverting' in netplan_try.stdout"

    - name: Apply netplan configuration
      ansible.builtin.command: netplan apply
